name: Staging Deployment

on:
  push:
    branches: [ master ]

jobs:
  staging-deployment:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: npm ci

    - name: Unit Tests
      run: |
        npm run test:ci

    - name: Storybook Build
      run: |
        npm run build-storybook

    - name: Storybook Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs # The folder the action should deploy.

    - name: Build
      run: |
        npm run build

    - name: Deploy to staging  ðŸš€
      run: |
        cd heroku
        rm -rf ./build
        rm -rf .git
        cp -r ../build ./build
        git init
        git add .
        git config user.email "razvanlomov@gmail.com"
        git config user.name "bitbucket-pipelines"
        git commit -m 'dynamic version'
        git status
        git push https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git -f HEAD:master
